name: Build
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_test:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 720
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('**/config-template.conf') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: |
          sudo apt-get install git make lsb-release qemu-user-static

      - name: Build
        run: |
          source env/setenv.sh config config-template.conf
          make
      
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-image
          path: build/images/*.img
