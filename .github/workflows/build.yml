name: Build
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_test:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 720
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache build/linux
        uses: actions/cache@v4
        with:
          path: build/linux
          key: ${{ runner.os }}-linux-${{ hashFiles('**/config-template.conf') }}
          restore-keys: |
            ${{ runner.os }}-linux-

      - name: Cache build/u-boot
        uses: actions/cache@v4
        with:
          path: build/u-boot
          key: ${{ runner.os }}-u-boot-${{ hashFiles('**/config-template.conf') }}
          restore-keys: |
            ${{ runner.os }}-u-boot-

      # - name: Install dependencies
      #   run: |
      #     sudo apt-get install git make lsb-release qemu-user-static

      - name: Build
        run: |
          ./build.sh
      
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: build/images/*.img
